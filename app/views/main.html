<div class="row">
  <div class="col-sm-offset-4 col-sm-4 text-center">
    <h2 class='text-center'>Work time</h2>
    <h3 class='text-center'>
      <button ng-click='minusWorkTime()'><i class="fa fa-minus"></i></button>
        {{workTime}}
      <button ng-click='addWorkTime()'><i class="fa fa-plus"></i></button>
    </h3>
  </div>
</div>

<div class="row">
  <div class="col-sm-12 text-center">
    <div id="pomodoro" ng-click='toggleCounter()'>
      <h1>Work</h1>
      <h1>{{counter | asMinutes}}</h1>
    </div>
  </div>
</div>
